<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=w, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Timed Code Quiz</title>

    
</head>
<body>
    <h1>Timed Quiz Game</h1>
    <div id="timed-quiz-container">
        <div id="timer"></div>
            
        <section id="welcomePage">
            <!-- welcome page -->
            <!-- start button -->
            <div class="start_btn">
                <button onclick="startQuiz()">Start Quiz</button>
            </div>
        </section>

        <section id="questionsPage" class="hide">
            <h2 id="questions"></h2>
            <ul id="answers"></ul>
        </section>

        <section id="scorePage" class="hide">
            <div>Game Over!</div>
            <div>Your Final Score Is: <span id="score"></span></div>

            <div>Please Enter Your Initials</div>
            <input type="text" id="inputInitials" />
            <button onclick="submitInitials()">Submit</button>
        </section>

    </div>

    <div></div>
    <script src="./assets/script.js"></script>
</body>
</html>
